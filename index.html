      <p>1～10：普通席</p>
      <p>11～14：カップル席</p>
      <p>15～20：テーブル席</p>
      <p>21,23～25：カメラマン席(カメラマン以外でも可)</p>
      <p>26～32：桟敷席(さじき席)</p>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="https://gen3987.github.io/GenServer-success" method="post">
        <input type="hidden" name="accessKey" value="f3ce1509-6902-4822-97cb-329cd6b682ab">
        <input type="hidden" name="subject" value="GenServer花火大会2020座席予約">
        <div class="form-group row">

        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mb-2">予約</button>
